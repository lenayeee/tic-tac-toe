<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplayer Games</h1>
        <div class="game-selection">
            <div class="game-card" onclick="window.location.href='/tictactoe'">
                <h2>Tic Tac Toe</h2>
                <p>Classic two-player game</p>
                <div class="player-count">2 Players</div>
            </div>
            <div class="game-card" onclick="window.location.href='/pacman'">
                <h2>Dual Pacman</h2>
                <p>Last player standing wins!</p>
                <div class="player-count">2 Players</div>
            </div>
            <div class="game-card" onclick="window.location.href='/snake'">
                <h2>Battle Snake</h2>
                <p>Survive longer than your opponent</p>
                <div class="player-count">2 Players</div>
            </div>
        </div>
    </div>
</body>
</html>
